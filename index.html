<!--TimeHelper/index.html 時間步調管理系統，可以設計各種計時器，例如泡綠茶、沖咖啡、養身操、超慢跑、單槓運動、跳繩、泡各種茶-->
<html>

<head>
	<title>Time Helper</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
</head>

<body>
	<div id="appRoot" class="app-root">
		<header class="app-header">
			<div class="left">
				<h1 class="brand">Time Helper</h1>
				<div class="badge">Developed by DennisZ</div>
			</div>
			<div class="right controls-row">
				<label for="themeSelect">主題</label>
				<select id="themeSelect"></select>
				<label for="presetSelect">預設</label>
				<select id="presetSelect"></select>
				<button id="editPresetBtn" class="secondary">編輯/自訂</button>
				<label class="toggle">
					<input id="beepToggle" type="checkbox" checked />
					<span>提示音</span>
				</label>
				<label class="toggle">
					<input id="tickToggle" type="checkbox" />
					<span>秒音</span>
				</label>
				<label class="toggle">
					<input id="voiceToggle" type="checkbox" checked />
					<span>語音</span>
				</label>
			</div>
		</header>

		<main class="app-main">
			<section class="timer-panel card">
				<div class="now-title">目前步驟</div>
				<div id="currentName" class="step-name">未選擇</div>
				<div id="timeLeft" class="time-left" title="點擊切換全螢幕（或按 X 鍵）">00:00</div>
				<div id="instructionPanel" class="instruction-panel" hidden>
					<div class="instruction-title">動作指引</div>
					<div id="currentInstruction" class="instruction-content"></div>
				</div>
				<div class="buttons">
					<button id="startBtn" class="primary">開始</button>
					<button id="pauseBtn">暫停</button>
					<button id="resetBtn" class="danger">重設</button>
					<button id="fullscreenBtn" class="secondary" title="切換全螢幕（或按 X 鍵）">全螢幕</button>
				</div>
				<div class="loops-row">
					<label>迴圈組數
						<input id="loopsInput" type="number" min="1" max="999" value="1" />
					</label>
					<label class="toggle">
						<input id="autoRepeatToggle" type="checkbox" />
						<span>自動重複</span>
					</label>
				</div>
			</section>

			<section class="steps-panel card">
				<div class="panel-title">步驟清單</div>
				<ol id="stepsList" class="steps-list"></ol>
			</section>
		</main>
	</div>

	<!-- 全螢幕模式覆蓋層 -->
	<div id="fullscreenOverlay" class="fullscreen-overlay">
		<div class="fullscreen-content">
			<div class="fullscreen-header">
				<div id="fullscreenStepName" class="step-name">未選擇</div>
				<div class="fullscreen-exit-hint">按 ESC 或點擊時間退出</div>
			</div>
			<div class="fullscreen-time-container">
				<div id="fullscreenTimeLeft" class="time-left" title="點擊退出全螢幕">00:00</div>
			</div>
			<div id="fullscreenInstructionPanel" class="instruction-panel" hidden>
				<div class="instruction-title">動作指引</div>
				<div id="fullscreenInstruction" class="instruction-content"></div>
			</div>
			<div class="fullscreen-controls">
				<button id="fullscreenStartBtn" class="primary">開始</button>
				<button id="fullscreenPauseBtn">暫停</button>
				<button id="fullscreenResetBtn" class="danger">重設</button>
				<button id="fullscreenExitBtn" class="secondary">退出全螢幕</button>
			</div>
		</div>
	</div>

	<!-- 自訂計時器編輯器 -->
	<div id="editorBackdrop" class="backdrop" hidden>
		<div class="editor-modal card">
			<div class="editor-header">
				<h2>自訂計時器</h2>
				<button id="editorClose" class="icon">✕</button>
			</div>
			<div class="editor-body">
				<div class="editor-row">
					<label>名稱
						<input id="customName" type="text" placeholder="例如：我的超慢跑 6 組" />
					</label>
				</div>
				<div class="editor-steps">
					<div class="editor-steps-head">
						<span>步驟</span>
						<button id="addStepBtn" class="secondary small">新增步驟</button>
					</div>
					<div id="editorSteps" class="editor-steps-list"></div>
				</div>
			</div>
			<div class="editor-footer">
				<button id="saveCustomBtn" class="primary">儲存為自訂預設</button>
				<button id="deleteCustomBtn" class="danger secondary">刪除目前自訂</button>
			</div>
		</div>
	</div>

	<style>
		/* 確保 hidden 一定隱藏（保險） */
		[hidden] {
			display: none !important;
		}

		:root {
			--bg1: #0f172a;
			--bg2: #1e293b;
			--card: #0b1220aa;
			--border: #2c3b55;
			--text: #e6edf7;
			--muted: #93a3b8;
			--accent: #58a6ff;
			--accent2: #22d3ee;
			--danger: #ef4444;
		}

		* {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			color: var(--text);
			font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Noto Sans TC", Arial, "Helvetica Neue", Helvetica, "Apple Color Emoji", "Segoe UI Emoji";
			background: radial-gradient(1200px 700px at 10% 10%, #1b2a4a 0%, transparent 60%),
				radial-gradient(1200px 700px at 90% 20%, #11354a 0%, transparent 60%),
				linear-gradient(160deg, var(--bg1), var(--bg2));
		}

		.app-root {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.app-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 16px 24px;
			border-bottom: 1px solid var(--border);
			background: #0b1220aa;
			backdrop-filter: blur(6px);
			position: sticky;
			top: 0;
			z-index: 5;
		}

		.brand {
			margin: 0;
			font-size: 20px;
			letter-spacing: .5px;
		}

		.controls-row {
			display: flex;
			gap: 10px;
			align-items: center;
			flex-wrap: wrap;
		}

		select,
		input[type="text"],
		input[type="number"] {
			background: #0b1220;
			border: 1px solid var(--border);
			color: var(--text);
			padding: 8px 10px;
			border-radius: 8px;
		}

		label.toggle {
			display: inline-flex;
			gap: 6px;
			align-items: center;
			cursor: pointer;
			color: var(--muted);
		}

		button {
			cursor: pointer;
			background: #16223a;
			color: var(--text);
			border: 1px solid var(--border);
			padding: 10px 14px;
			border-radius: 10px;
		}

		button.primary {
			background: linear-gradient(180deg, #1d4ed8, #1e40af);
			border-color: #2c4ccf;
		}

		button.secondary {
			background: #0b1220;
		}

		button.danger {
			background: linear-gradient(180deg, #b91c1c, #7f1d1d);
			border-color: #b91c1c;
		}

		button.small {
			padding: 6px 10px;
			font-size: 12px;
			border-radius: 8px;
		}

		button.icon {
			padding: 6px 8px;
		}

		.app-main {
			display: grid;
			grid-template-columns: 1.1fr 1fr;
			gap: 24px;
			padding: 24px;
		}

		.card {
			background: var(--card);
			border: 1px solid var(--border);
			border-radius: 16px;
			padding: 18px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, .35);
		}

		.timer-panel .now-title {
			color: var(--muted);
			font-size: 13px;
		}

		.timer-panel .step-name {
			font-size: 28px;
			font-weight: 700;
			margin: 6px 0 8px;
			text-shadow: 0 2px 8px rgba(34, 211, 238, .2);
		}

		.timer-panel .time-left {
			font-size: 80px;
			line-height: 1;
			letter-spacing: 1px;
			text-shadow: 0 10px 40px rgba(88, 166, 255, .3);
			cursor: pointer;
			user-select: none;
			transition: transform 0.2s;
		}

		.timer-panel .time-left:hover {
			transform: scale(1.02);
		}

		.timer-panel .buttons {
			margin-top: 16px;
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
		}

		.timer-panel .loops-row {
			margin-top: 14px;
			display: flex;
			gap: 16px;
			align-items: center;
			color: var(--muted);
		}

		.timer-panel .loops-row input {
			width: 80px;
		}

		.instruction-panel {
			margin-top: 16px;
			padding: 14px;
			background: rgba(15, 23, 42, 0.6);
			border: 1px solid var(--border);
			border-radius: 12px;
		}

		.instruction-title {
			color: var(--accent2);
			font-size: 13px;
			font-weight: 600;
			margin-bottom: 8px;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		.instruction-content {
			color: var(--muted);
			font-size: 14px;
			line-height: 1.6;
			white-space: pre-wrap;
		}

		.steps-panel .panel-title {
			color: var(--muted);
			margin-bottom: 8px;
		}

		.steps-list {
			margin: 0;
			padding-left: 24px;
			max-height: calc(100vh - 260px);
			overflow: auto;
		}

		.steps-list li {
			margin: 6px 0;
		}

		.steps-list li.active {
			font-weight: 700;
			color: var(--accent);
			text-shadow: 0 2px 10px rgba(88, 166, 255, .25);
		}

		/* 編輯器 */
		.backdrop {
			position: fixed;
			inset: 0;
			background: rgba(2, 6, 23, .65);
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			z-index: 10;
		}

		.editor-modal {
			width: min(960px, 96vw);
			max-height: 92vh;
			overflow: auto;
		}

		.editor-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 12px;
		}

		.editor-body {
			margin-top: 10px;
			display: flex;
			flex-direction: column;
			gap: 14px;
		}

		.editor-row {
			display: flex;
			gap: 10px;
			align-items: center;
		}

		.editor-steps-head {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.editor-steps-list {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.editor-step {
			display: grid;
			grid-template-columns: 1fr 120px auto;
			gap: 10px;
			align-items: start;
		}

		.editor-step textarea {
			background: #0b1220;
			border: 1px solid var(--border);
			color: var(--text);
			padding: 8px 10px;
			border-radius: 8px;
			resize: vertical;
			font-family: inherit;
		}

		.editor-step .tools {
			display: flex;
			gap: 6px;
		}

		body.mobile-layout .app-root {
			min-height: 100vh;
			padding-bottom: env(safe-area-inset-bottom, 0);
			background: linear-gradient(180deg, rgba(15, 23, 42, .92), rgba(15, 23, 42, .88));
		}

		body.mobile-layout .app-header {
			flex-direction: column;
			align-items: stretch;
			gap: 12px;
			padding: 16px;
		}

		body.mobile-layout .app-header .left {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		body.mobile-layout .app-header .right {
			display: grid;
			grid-template-columns: repeat(2, minmax(0, 1fr));
			gap: 10px;
		}

		body.mobile-layout .controls-row label {
			font-size: 12px;
		}

		body.mobile-layout select,
		body.mobile-layout input[type="text"],
		body.mobile-layout input[type="number"],
		body.mobile-layout button {
			width: 100%;
		}

		body.mobile-layout button.small {
			width: auto;
		}

		body.mobile-layout .app-main {
			display: flex;
			flex-direction: column;
			padding: 16px;
			gap: 16px;
		}

		body.mobile-layout .timer-panel .time-left {
			font-size: 56px;
		}

		body.mobile-layout .timer-panel .buttons {
			flex-direction: column;
			gap: 8px;
		}

		body.mobile-layout .loops-row {
			flex-direction: column;
			align-items: stretch;
			gap: 8px;
		}

		body.mobile-layout .steps-list {
			padding-left: 18px;
			max-height: 40vh;
		}

		@media (max-width: 768px) {
			.fullscreen-content .step-name {
				font-size: 32px;
			}

			.fullscreen-content .time-left {
				font-size: 120px;
			}

			.fullscreen-content .instruction-panel {
				font-size: 16px;
				padding: 12px;
			}

			.fullscreen-content .instruction-content {
				font-size: 16px;
			}

			.fullscreen-controls {
				flex-direction: column;
			}

			.fullscreen-controls button {
				width: 100%;
				max-width: 300px;
			}

			.fullscreen-exit-hint {
				top: 10px;
				right: 10px;
				font-size: 12px;
				padding: 8px 12px;
			}
		}

		body.mobile-layout .backdrop {
			align-items: stretch;
			padding: 0;
		}

		body.mobile-layout .editor-modal {
			border-radius: 0;
			width: 100vw;
			max-height: 100vh;
			height: 100vh;
		}

		body.mobile-layout .editor-body {
			padding-bottom: env(safe-area-inset-bottom, 12px);
		}

		@media (max-width: 960px) {
			.app-main {
				grid-template-columns: 1fr;
			}

			.steps-list {
				max-height: none;
			}

			.timer-panel .time-left {
				font-size: 64px;
			}
		}
		.badge {
			text-align: center;
			font-size: 9px;
			margin:5px 0px;
			padding: 1px 1px; 
			border: 1px solid #334155; 
			border-radius: 999px; 
			color: #334155;
		}

		/* 全螢幕模式 - 科技感重新設計 */
		body.fullscreen-mode {
			overflow: hidden;
		}

		.fullscreen-overlay {
			position: fixed;
			inset: 0;
			background: 
				radial-gradient(circle at 20% 30%, rgba(88, 166, 255, 0.15) 0%, transparent 50%),
				radial-gradient(circle at 80% 70%, rgba(34, 211, 238, 0.15) 0%, transparent 50%),
				linear-gradient(135deg, #0a0e1a 0%, #0f172a 50%, #1a1f35 100%);
			z-index: 1000;
			display: none;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			padding: 0;
			overflow: hidden;
		}

		/* 科技感網格背景 */
		.fullscreen-overlay::before {
			content: '';
			position: absolute;
			inset: 0;
			background-image: 
				linear-gradient(rgba(88, 166, 255, 0.03) 1px, transparent 1px),
				linear-gradient(90deg, rgba(88, 166, 255, 0.03) 1px, transparent 1px);
			background-size: 50px 50px;
			opacity: 0.5;
			animation: gridMove 20s linear infinite;
		}

		@keyframes gridMove {
			0% { transform: translate(0, 0); }
			100% { transform: translate(50px, 50px); }
		}

		body.fullscreen-mode .fullscreen-overlay {
			display: flex;
		}

		.fullscreen-content {
			text-align: center;
			max-width: 95vw;
			width: 100%;
			display: grid;
			grid-template-rows: auto 1fr auto auto;
			gap: clamp(20px, 3vh, 40px);
			height: 100vh;
			padding: clamp(20px, 3vh, 40px);
			box-sizing: border-box;
			position: relative;
			z-index: 1;
			overflow: hidden;
		}

		/* 頂部區域：步驟名稱和提示 */
		.fullscreen-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			padding: 0 clamp(10px, 2vw, 20px);
			gap: 15px;
			min-height: 0;
		}

		.fullscreen-content .step-name {
			font-size: clamp(18px, min(3.5vw, 4vh), 48px);
			font-weight: 700;
			text-shadow: 
				0 0 20px rgba(34, 211, 238, 0.5),
				0 0 40px rgba(34, 211, 238, 0.3),
				0 2px 8px rgba(34, 211, 238, 0.2);
			color: var(--accent2);
			letter-spacing: clamp(1px, 0.2vw, 2px);
			text-transform: uppercase;
			flex: 1;
			text-align: left;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			line-height: 1.2;
		}

		.fullscreen-exit-hint {
			color: var(--muted);
			font-size: clamp(10px, min(1.2vw, 1.5vh), 14px);
			padding: clamp(6px, 1vh, 10px) clamp(12px, 1.5vw, 16px);
			background: rgba(15, 23, 42, 0.6);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(88, 166, 255, 0.3);
			border-radius: 20px;
			text-align: center;
			white-space: nowrap;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
			flex-shrink: 0;
		}

		/* 中央區域：時間顯示（最大區域） */
		.fullscreen-time-container {
			display: flex;
			align-items: center;
			justify-content: center;
			flex: 1;
			position: relative;
			min-height: 0;
			width: 100%;
			overflow: hidden;
			padding: clamp(10px, 2vh, 20px);
		}

		.fullscreen-content .time-left {
			font-size: clamp(60px, min(20vw, 25vh), 280px);
			line-height: 1;
			letter-spacing: clamp(1px, min(0.4vw, 0.5vh), 6px);
			text-shadow: 
				0 0 30px rgba(88, 166, 255, 0.6),
				0 0 60px rgba(88, 166, 255, 0.4),
				0 0 90px rgba(88, 166, 255, 0.2),
				0 20px 60px rgba(88, 166, 255, 0.4);
			cursor: pointer;
			user-select: none;
			transition: all 0.3s ease;
			color: #ffffff;
			font-weight: 300;
			font-family: 'Courier New', monospace;
			position: relative;
			display: inline-block;
			white-space: nowrap;
			z-index: 1;
		}

		/* 時間數字發光動畫 */
		.fullscreen-content .time-left::before {
			content: attr(data-time);
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			color: rgba(88, 166, 255, 0.3);
			filter: blur(20px);
			z-index: -1;
			animation: pulse 2s ease-in-out infinite;
			pointer-events: none;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			line-height: 1;
			letter-spacing: inherit;
		}

		@keyframes pulse {
			0%, 100% { opacity: 0.3; transform: scale(1); }
			50% { opacity: 0.6; transform: scale(1.02); }
		}

		.fullscreen-content .time-left:hover {
			transform: scale(1.05);
			text-shadow: 
				0 0 40px rgba(88, 166, 255, 0.8),
				0 0 80px rgba(88, 166, 255, 0.6),
				0 0 120px rgba(88, 166, 255, 0.4),
				0 20px 60px rgba(88, 166, 255, 0.5);
		}

		/* 動作指引區域 */
		.fullscreen-content .instruction-panel {
			max-width: min(900px, 90vw);
			margin: 0 auto;
			font-size: clamp(13px, min(1.8vw, 2vh), 18px);
			background: rgba(15, 23, 42, 0.7);
			backdrop-filter: blur(15px);
			border: 1px solid rgba(88, 166, 255, 0.3);
			border-radius: 16px;
			padding: clamp(16px, 2.5vh, 24px) clamp(20px, 3vw, 32px);
			box-shadow: 
				0 8px 32px rgba(0, 0, 0, 0.4),
				inset 0 1px 0 rgba(255, 255, 255, 0.1);
			position: relative;
			overflow: hidden;
			max-height: 30vh;
			overflow-y: auto;
		}

		.fullscreen-content .instruction-panel::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.1), transparent);
			animation: scan 3s linear infinite;
		}

		@keyframes scan {
			0% { left: -100%; }
			100% { left: 100%; }
		}

		.fullscreen-content .instruction-title {
			font-size: clamp(11px, min(1.5vw, 1.8vh), 16px);
			color: var(--accent2);
			font-weight: 600;
			margin-bottom: clamp(8px, 1.5vh, 12px);
			text-transform: uppercase;
			letter-spacing: clamp(2px, 0.3vw, 3px);
			text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
			line-height: 1.4;
		}

		.fullscreen-content .instruction-content {
			font-size: clamp(13px, min(1.8vw, 2vh), 18px);
			line-height: 1.7;
			color: rgba(230, 237, 247, 0.9);
			text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
			word-wrap: break-word;
			overflow-wrap: break-word;
		}

		/* 控制按鈕區域 */
		.fullscreen-controls {
			display: flex;
			gap: clamp(12px, 2vw, 20px);
			justify-content: center;
			flex-wrap: wrap;
			padding: clamp(15px, 2vh, 20px) 0;
			align-items: center;
		}

		.fullscreen-controls button {
			padding: clamp(14px, 2vh, 18px) clamp(28px, 3.5vw, 36px);
			font-size: clamp(16px, min(2.2vw, 2.5vh), 22px);
			min-width: clamp(120px, 15vw, 140px);
			max-width: 200px;
			border-radius: 12px;
			position: relative;
			overflow: hidden;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
			font-weight: 600;
			letter-spacing: clamp(0.5px, 0.1vw, 1px);
			flex: 0 1 auto;
		}

		.fullscreen-controls button::before {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			width: 0;
			height: 0;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 50%;
			transform: translate(-50%, -50%);
			transition: width 0.6s, height 0.6s;
		}

		.fullscreen-controls button:hover::before {
			width: 300px;
			height: 300px;
		}

		.fullscreen-controls button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
		}

		.fullscreen-controls button.primary {
			background: linear-gradient(135deg, #1d4ed8, #1e40af);
			border: 1px solid rgba(88, 166, 255, 0.5);
			box-shadow: 
				0 4px 15px rgba(0, 0, 0, 0.3),
				0 0 20px rgba(29, 78, 216, 0.3);
		}

		.fullscreen-controls button.primary:hover {
			box-shadow: 
				0 6px 20px rgba(0, 0, 0, 0.4),
				0 0 30px rgba(29, 78, 216, 0.5);
		}

		.fullscreen-controls button.danger {
			background: linear-gradient(135deg, #b91c1c, #7f1d1d);
			border: 1px solid rgba(239, 68, 68, 0.5);
			box-shadow: 
				0 4px 15px rgba(0, 0, 0, 0.3),
				0 0 20px rgba(185, 28, 28, 0.3);
		}

		.fullscreen-controls button.danger:hover {
			box-shadow: 
				0 6px 20px rgba(0, 0, 0, 0.4),
				0 0 30px rgba(185, 28, 28, 0.5);
		}

		.fullscreen-controls button.secondary {
			background: rgba(15, 23, 42, 0.8);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(88, 166, 255, 0.3);
		}

		.fullscreen-controls button.secondary:hover {
			border-color: rgba(88, 166, 255, 0.6);
			box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
		}

		.fullscreen-controls button[style*="display: none"] {
			display: none !important;
		}

		/* 響應式設計 */
		@media (max-width: 768px) {
			.fullscreen-content {
				padding: clamp(15px, 2.5vh, 20px);
				gap: clamp(15px, 2.5vh, 20px);
			}

			.fullscreen-header {
				flex-direction: column;
				gap: clamp(10px, 1.5vh, 15px);
				align-items: center;
			}

			.fullscreen-content .step-name {
				text-align: center;
				font-size: clamp(18px, min(5vw, 5vh), 32px);
				white-space: normal;
				overflow: visible;
			}

			.fullscreen-content .time-left {
				font-size: clamp(50px, min(25vw, 30vh), 180px);
			}

			.fullscreen-content .instruction-panel {
				padding: clamp(12px, 2vh, 16px) clamp(16px, 3vw, 20px);
				font-size: clamp(12px, min(2.5vw, 2.5vh), 15px);
				max-height: 25vh;
			}

			.fullscreen-controls {
				flex-direction: column;
				gap: clamp(10px, 1.5vh, 12px);
			}

			.fullscreen-controls button {
				width: 100%;
				max-width: min(300px, 85vw);
				padding: clamp(14px, 2vh, 16px) clamp(24px, 4.5vw, 28px);
				font-size: clamp(16px, min(2.5vw, 2.8vh), 20px);
			}

			.fullscreen-exit-hint {
				position: relative;
				top: auto;
				right: auto;
			}
		}

		@media (max-width: 480px) {
			.fullscreen-content {
				padding: clamp(12px, 2vh, 15px);
				gap: clamp(12px, 2vh, 15px);
			}

			.fullscreen-content .time-left {
				font-size: clamp(40px, min(30vw, 25vh), 140px);
				letter-spacing: clamp(0.5px, 0.2vw, 1px);
			}

			.fullscreen-content .instruction-panel {
				padding: clamp(10px, 1.5vh, 12px) clamp(12px, 2.5vw, 16px);
				font-size: clamp(11px, min(2.2vw, 2.2vh), 14px);
				max-height: 20vh;
			}

			.fullscreen-controls button {
				padding: clamp(12px, 1.8vh, 14px) clamp(20px, 4vw, 24px);
				font-size: clamp(15px, min(2.2vw, 2.5vh), 18px);
			}
		}

		/* 橫向模式優化 */
		@media (orientation: landscape) and (max-height: 600px) {
			.fullscreen-content {
				grid-template-rows: auto auto auto;
				gap: clamp(10px, 2vh, 15px);
				padding: clamp(15px, 2.5vh, 20px);
			}

			.fullscreen-content .step-name {
				font-size: clamp(16px, min(3vw, 4vh), 32px);
			}

			.fullscreen-content .time-left {
				font-size: clamp(50px, min(18vw, 22vh), 160px);
			}

			.fullscreen-content .instruction-panel {
				max-height: clamp(120px, 20vh, 150px);
				overflow-y: auto;
				font-size: clamp(11px, min(1.5vw, 1.8vh), 14px);
				padding: clamp(10px, 1.5vh, 14px) clamp(16px, 2.5vw, 20px);
			}

			.fullscreen-controls {
				padding: clamp(10px, 1.5vh, 15px) 0;
			}

			.fullscreen-controls button {
				padding: clamp(12px, 1.8vh, 14px) clamp(24px, 3.5vw, 28px);
				font-size: clamp(15px, min(2vw, 2.2vh), 18px);
				min-width: clamp(100px, 12vw, 120px);
			}
		}
	</style>
